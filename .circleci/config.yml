version: 2.1
jobs:
  build_dictionaries:
    docker:
      - image: buildpack-deps
    steps:
      - run: apt-get update && apt-get install -yqq recode hunspell{,-tools} m4 gawk
      - run: git clone https://github.com/lezsakdomi/magyarispell.git .
      - run:
          name: Populate output/*/
          command: |
              [ ! -f szotar.konf.bak ] && mv szotar.konf{,.bak}
              mkdir output
              [ ! -e tmp ] || rm -r tmp
              for f in szotar/*; do
                sz="$(basename $f)"
                echo -e "\033[1mGenerating output for \033[32m$sz\033[0;1m...\033[0m"
                echo $f >szotar.konf
                make myspell
                make hu_HU_gen.wordlist

                mkdir output/$sz
                mv hu_HU* output/$sz/

                rm -r tmp
              done
              mv szotar.konf{.bak,}
      - run:
          name: Populate output/ (default)
          command: |
            make myspell
            mv hu_HU* output/
            rm -r tmp
      - store_artifacts:
          path: output
          destination: myspell
      - run: mv output dictionaries
      - persist_to_workspace:
          root: .
          paths:
            - dictionaries/*.wordlist
            - dictionaries/*/*.wordlist
  build_app:
    docker:
      - image: node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-rimszotar-node_modules-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            - v1-rimszotar-node_modules-{{ arch }}-{{ checksum "package.json" }}-
            - v1-rimszotar-node_modules-{{ arch }}-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules/
          key: v1-rimszotar-node_modules-{{ arch }}-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  deploy_heroku:
    docker:
      - image: alpine
    steps:
      - run: apk add curl bash docker nodejs
      - run:
          name: Install Heroku
          command: curl https://cli-assets.heroku.com/install.sh | sh
      - setup_remote_docker
      - attach_workspace:
          at: .
      - run:
          name: Build Dockerfile.web
          command: docker build . -f Dockerfile.web
      - deploy:
          name: Deploy to Heroku
          command: heroku container:push web -a rimszotar

workflows:
  version: 2
  build:
    jobs:
      - build_dictionaries
      - build_app
      - deploy_heroku:
          requires:
            - build_dictionaries
            - build_app
